<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IA16</title>
  <link rel="stylesheet" href="./css/output.css">
  <!-- <script src="./tailwind3.js"></script> -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
</head>

<body class="bg-gray-200  font-[Poppins]">
  <span class="absolute text-white text-4xl top-5 left-4 cursor-pointer">
    <p class="buka-barM px-2 bg-gray-900 rounded-md lg:hidden"><i class="bi bi-filter-left"></i></p>
    <!-- tombol buka sidebar versi dekstop -->
    <p class="buka-barD px-2 text-black rounded-md hidden lg:block transition duration-500 hover:bg-white"><i class=" bi bi-filter-left"></i></p>
    <!-- akhir tombol buka sidebar versi dekstop -->
  </span> 
  <div class="sidebar fixed top-0 bottom-0 left-0 duration-1000 p-2 w-[250px] overflow-y-auto text-center bg-gray-900 shadow h-screen lg:w-">
    <div class="text-gray-100 text-xl">
      <div class="p-2.5 mt-1 flex items-center rounded-md ">
        <i class="bi bi-flower1 px-2 py-1 bg-violet-950 rounded-md"></i>
        <h1 class="text-[15px]  ml-3 text-xl text-gray-200 font-semibold">IA16</h1>
        <p class="ml-[70px]  rounded px-2 cursor-pointer text-white lg:hidden hover:bg-red-500"><i class="bi bi-x"></i></p>
        <!-- tombol tutup sidebar versi dekstop -->
        <p class="tutup-barD absolute right-2 top-5 text-white text-4xl cursor-pointer rounded-md hidden lg:block hover:bg-black"><i class="bi bi-filter-left px-2"></i></p>
        <!-- akhir tombol tutup sidebar versi dekstop -->
      </div>
      <hr class="my-2 text-gray-600">
      
      <div>
        <div class="p-2.5 mt-3 flex items-center rounded-md zpx-4 duration-300 cursor-pointer  bg-gray-700">
          <i class="bi bi-search text-sm"></i>
          <input class="text-[15px] ml-4 w-full bg-transparent focus:outline-none" placeholder="Search" />
        </div>
        
        <div class="p-2.5 mt-2 flex items-center rounded-md px-4 duration-300 cursor-pointer  hover:bg-blue-600">
          <i class="bi bi-house-door-fill"></i>
          <span class="text-[15px] ml-4 text-gray-200">Home</span>
        </div>
        <div class="p-2.5 mt-2 flex items-center rounded-md px-4 duration-300 cursor-pointer  hover:bg-blue-600">
          <i class="bi bi-bookmark-fill"></i>
          <span class="text-[15px] ml-4 text-gray-200">Bookmark</span>
        </div>
        <hr class="my-4 text-gray-600">
        <div class="p-2.5 mt-2 flex items-center rounded-md px-4 duration-300 cursor-pointer  hover:bg-blue-600">
          <i class="bi bi-envelope-fill"></i>
          <span class="text-[15px] ml-4 text-gray-200">Messages</span>
        </div>
        
        <div id="drop-down" class="p-2.5 mt-2 flex items-center rounded-md px-4 duration-300 cursor-pointer  hover:bg-blue-600">
          <i class="bi bi-chat-left-text-fill"></i>
          <div class="flex justify-between w-full items-center">
            <span class="text-[15px] ml-4 text-gray-200">Chatbox</span>
            <span class="text-sm rotate-180" id="arrow">
              <i class="bi bi-chevron-down"></i>
            </span>
          </div>
        </div>
        <div class="leading-7 text-left text-sm font-thin mt-2 w-4/5 mx-auto hidden" id="submenu">
          <ul>
            <li>
              <p class="hover:bg-gray-700 cursor-pointer p-2 rounded-md mt-1"><a href=""><i class="bi bi-info mr-2"></i>Informasi</a></p>
            </li>
            <li>
              <p class="cursor-pointer p-2 hover:bg-gray-700 rounded-md mt-1"><a href=""><i class="bi bi-terminal mr-2"></i>bot command</a></p>
            </li>
            <li>
              <p class="cursor-pointer p-2 hover:bg-gray-700 rounded-md mt-1"><a href=""><i class="bi bi-chat-left-quote mr-2"></i>Class Copilot</a></p>
            </li>
          </ul>
        </div>
        <div class="p-2.5 mt-3 flex items-center rounded-md px-4 duration-300 cursor-pointer  hover:bg-blue-600">
          <i class="bi bi-box-arrow-in-right"></i>
          <span class="text-[15px] ml-4 text-gray-200">Logout</span>
        </div>

      </div>
    </div>
  </div>
  <div class="w-full bg-blue-500">

  </div>
  
  <script src="./js/script.js"></script>
</body>

</html>
